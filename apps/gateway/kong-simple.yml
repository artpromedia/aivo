_format_version: '3.0'

# Simple Kong configuration for testing
services:
  - name: admin-portal-service
    url: http://host.docker.internal:8092
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5
    tags: ["admin", "s1"]

routes:
  - name: admin-portal-root
    service: admin-portal-service
    paths: ["/"]
    strip_path: false
    methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]

  - name: admin-portal-routes
    service: admin-portal-service
    paths: ["/admin"]
    strip_path: true
    methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]

  - name: admin-portal-health
    service: admin-portal-service  
    paths: ["/health"]
    strip_path: false
    methods: ["GET"]
